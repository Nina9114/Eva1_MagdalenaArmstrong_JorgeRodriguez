<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>EcoEnergy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN bÃ¡sico -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">EcoEnergy</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'devices_list' %}">Devices</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'measurements_list' %}">Measurements</a></li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link disabled">Hola, {{ user.username }}</span>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link" style="display:inline; cursor:pointer;">
                    Logout
                  </button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
