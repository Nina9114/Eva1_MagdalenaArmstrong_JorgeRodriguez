{% extends 'base.html' %}
{% block content %}
<h3>Measurements (latest 50)</h3>
<div class="table-responsive">
<table class="table">
  <thead><tr><th>Date/Time</th><th>Device</th><th>Value</th></tr></thead>
  <tbody>
    {% for m in measurements %}
      <tr>
        <td>{{ m.created_at }}</td>
        <td><a href="{% url 'device_detail' m.device.id %}">{{ m.device.name }}</a></td>
        <td>{{ m.value }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-muted">No data available</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
