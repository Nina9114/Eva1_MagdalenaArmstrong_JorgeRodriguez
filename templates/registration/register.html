{% extends 'base.html' %}
{% block content %}
<h3>Register Organization</h3>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-dark">Create account</button>
</form>
<p class="mt-2"><a href="{% url 'login' %}">Already have an account? Login</a></p>
{% endblock %}
